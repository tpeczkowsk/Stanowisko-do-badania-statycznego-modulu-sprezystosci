<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
        <title>Aplikacja desktopowa stanowiska</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">Stanowisko do wyznaczania statycznego modułu sprężystości</h1>
            <div class="card serial">
                <div class="card-header">Port szeregowy</div>
                <div class="card-content">
                    <div class="serial-content">
                        <div class="serial-status">
                            Status
                            <span data-serial-indicator class="serial-status-indicator"></span>
                        </div>
                        <div>
                            <label for="serial-select">Port:</label>
                            <select id="serial-select"></select>
                        </div>
                        <div>Parametry: <b>115200-8-N-1</b></div>
                    </div>
                    <button data-serial-connect class="button">Połącz</button>
                </div>
            </div>
            <div class="card status">
                <div class="card-header">Status maszyny</div>
                <div class="card-content card-status">
                    <div data-status class="div-status">Brak połączenia</div>
                    <!-- <div class="div-status" style="background-color: rgb(145, 255, 152)">(10) Jazda w górę</div> -->
                </div>
            </div>
            <div class="card parameters">
                <div class="card-header">Parametry maszyny</div>
                <div class="card-content">
                    <!-- <div>Prędkość silnika krokowego</div>
                    <div>Bazowanie +</div>
                    <div>Bazowanie -</div>
                    <div></div>
                    <button disabled class="button">Ustaw</button> -->
                </div>
            </div>
            <div class="card control">
                <div class="card-header">Panel sterowania</div>
                <div class="card-content">
                    <button data-start class="button button-control" disabled style="background-color: #1cac78">Start</button>
                    <button data-stop class="button button-control" disabled style="background-color: #cc0000">Stop</button>
                </div>
            </div>
            <div class="card chart1">
                <div class="card-header">Wykres siły</div>
                <div class="card-content">
                    <div style="font-size: 20px">Wykres</div>
                </div>
            </div>
            <div class="card chart2">
                <div class="card-header">Wykres odkształcenia</div>
                <div class="card-content">
                    <div style="font-size: 20px">Wykres</div>
                </div>
            </div>
            <div class="card chart3">
                <div class="card-header">Wykres modułu sprężystości</div>
                <div class="card-content">
                    <div style="font-size: 20px">Wykres</div>
                </div>
            </div>
            <div class="card data">
                <div class="card-header">Dane</div>
                <div class="card-content card-data" style="font-size: 20px">
                    <br />
                    <div>Siła</div>
                    <br />
                    <div>Odkształcenie</div>
                    <br />
                    <div>Moduł</div>
                </div>
            </div>
        </div>
        <script type="module" src="renderer.js"></script>
    </body>
</html>
